name: nodejs deploy

on:
  push: 
    branches: 
      - main
      - dev
    paths: 
      - server/**
  workflow_dispatch: 

env:
  DOCKER_IMAGE: ghcr.io/pdhyeong/beb-07-final-entasis
  NAME: entasis1

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: "./server"

    steps:
      - name: checkout code
        uses: actions/checkout@v3.3.0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: pdhyeong
          password: ${{secrets.PS_TOKEN}}

      - name: Docker image push
        uses: docker/build-push-action@v3
        with: 
          context: ${{env.working-directory}}
          push: true
          platforms: linux/amd64
          tags: ${{env.DOCKER_IMAGE}}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    name: Deploy
    runs-on: [ self-hosted, label-development ]
    steps:
      - name: Login to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: pdhyeong
          password: ${{secrets.PS_TOKEN}}

      - name: Docker run
        run: |
          docker stop ${{env.NAME}} && docker rm ${{env.NAME}} && docker rmi ${{env.DOCKER_IMAGE}}
          docker run -d -p 80:5050 --name ${{env.NAME}} --restart always ${{ env.DOCKER_IMAGE }}:latest